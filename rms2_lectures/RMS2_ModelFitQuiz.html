# Question 1



+ Which model fits best?


```r
m0 &lt;- lm(health ~ age + sex + O + C + E + A + N, data = midus2)
m1 &lt;- lm(health ~ age + sex + O + C + E + A + N + PIL, data = midus2)
```

.pull-left[

```r
AIC(m0, m1)
```

```
##    df      AIC
## m0  9 6484.457
## m1 10 6444.113
```

```r
BIC(m0, m1)
```

```
##    df      BIC
## m0  9 6533.719
## m1 10 6498.849
```
]

.pull-right[

```r
anova(m0, m1)
```

```
## Analysis of Variance Table
## 
## Model 1: health ~ age + sex + O + C + E + A + N
## Model 2: health ~ age + sex + O + C + E + A + N + PIL
##   Res.Df    RSS Df Sum of Sq      F    Pr(&gt;F)    
## 1   1753 4055.4                                  
## 2   1752 3959.0  1     96.35 42.638 8.604e-11 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
```
]


---
# Question 1: Answer
+ The models are nested.
+ Incremental F is significant
+ AIC for `m1` is smaller
+ BIC for `m1` is smaller and &gt; 10
+ Model `m1` looks like the better model.

# Question 2

+ Which model fits best?


```r
m0 &lt;- lm(health ~ age + E, data = midus2)
m1 &lt;- lm(health ~ age + E + sex, data = midus2)
```

.pull-left[

```r
AIC(m0, m1)
```

```
##    df      AIC
## m0  4 6638.786
## m1  5 6638.716
```

```r
BIC(m0, m1)
```

```
##    df      BIC
## m0  4 6660.680
## m1  5 6666.084
```
]

.pull-right[

```r
anova(m0, m1)
```

```
## Analysis of Variance Table
## 
## Model 1: health ~ age + E
## Model 2: health ~ age + E + sex
##   Res.Df    RSS Df Sum of Sq      F Pr(&gt;F)
## 1   1758 4452.0                           
## 2   1757 4446.8  1    5.2294 2.0662 0.1508
```
]

---
# Question 2: Answer
+ The models are nested.
+ Incremental F is not significant
+ AIC for `m1` is smaller
+ BIC for `m0` is smaller.
+ We have contrasting information, but overall it looks like `m0` is the better model.

# Question 3

+ Which model fits best?


```r
m0 &lt;- lm(health ~ age + O + C, data = midus2)
m1 &lt;- lm(health ~ age + E + A + N, data = midus2)
```

.pull-left[

```r
AIC(m0, m1)
```

```
##    df      AIC
## m0  5 6622.335
## m1  6 6531.982
```

```r
BIC(m0, m1)
```

```
##    df      BIC
## m0  5 6649.703
## m1  6 6564.824
```
]

.pull-right[

```r
anova(m0, m1)
```

```
## Analysis of Variance Table
## 
## Model 1: health ~ age + O + C
## Model 2: health ~ age + E + A + N
##   Res.Df    RSS Df Sum of Sq      F    Pr(&gt;F)    
## 1   1757 4405.6                                  
## 2   1756 4180.5  1    225.09 94.548 &lt; 2.2e-16 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
```
]

---
# Question 3: Answer
+ The models are non-nested.
+ Therefore you should have ignored the incremental F
+ AIC for `m1` is smaller
+ BIC for `m1` is smaller and &gt; 10
+ Model `m1` looks like the better model.
